<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Byte (snake game)</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <!-- Link to the PWA manifest file -->
    <link rel="manifest" href="manifest.json">


</head>
<body>
    <main class="game-container">
        <header class="title-container">
            <h1>Box Byte</h1>
            <p class="subtitle">(snake game)</p>
        </header>

        <div class="ui-panel">
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
            </div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="controls-container">
                <button id="pauseButton">Pause</button>
                <button id="restartButton">Restart</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="mobile-controls">
            <div class="d-pad-left-group">
                <button id="dpad-up" class="dpad-button">▲</button>
                <button id="dpad-down" class="dpad-button">▼</button>
            </div>
            <div class="d-pad-right-group">
                <button id="dpad-left" class="dpad-button">◀</button>
                <button id="dpad-right" class="dpad-button">▶</button>
            </div>
        </div>

        <div id="startScreenOverlay" class="overlay">
            <div class="start-screen-content">
                <div>Box Byte</div>
                <button id="startButton">Start Game</button>
                <button id="skinButton">Skin</button>
            </div>
            <span class="deco-text deco-text-1">[W,A,S,D]</span>
            <span class="deco-text deco-text-2">&lt;ARROW KEYS&gt;</span>
            <span class="deco-shape deco-shape-1"></span>
            <span class="deco-shape deco-shape-2"></span>
        </div>

        <div id="gameOverOverlay" class="overlay" style="display: none;">
            <div>Game Over</div>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <div class="overlay-controls">
                <button id="gameOverRestartButton">Restart</button>
                <button id="gameOverBackButton">Back</button>
            </div>
        </div>
        <div id="pauseOverlay" class="overlay" style="display: none;">
            <div>Paused</div>
            <div class="overlay-controls">
                <button id="resumeButton">Resume</button>
                <button id="pauseBackButton">Back</button>
            </div>
        </div>

        <div id="skinCustomizationOverlay" class="overlay" style="display: none;">
            <div class="start-screen-content">
                <div class="skins-section">
                    <h3>SHAPE</h3>
                    <div id="skinSelector" class="skin-selector">
                        <button class="skin-button selected" data-shape="circle" title="Circle">●</button>
                        <button class="skin-button" data-shape="square" title="Square">■</button>
                        <button class="skin-button" data-shape="triangle" title="Triangle">▲</button>
                        <button class="skin-button" data-shape="diamond" title="Diamond">♦</button>
                        <button class="skin-button" data-shape="star" title="Star">★</button>
                    </div>
                </div>
                <div class="skins-section">
                    <h3>COLOR</h3>
                    <div id="colorSelector" class="skin-selector">
                        <button class="color-button selected" data-color="#ffffff" style="background-color: #ffffff;" title="White"></button>
                        <button class="color-button" data-color="#ffff00" style="background-color: #ffff00;" title="Yellow"></button>
                        <button class="color-button" data-color="#33ff57" style="background-color: #33ff57;" title="Green"></button>
                        <button class="color-button" data-color="#3357ff" style="background-color: #3357ff;" title="Blue"></button>
                        <button class="color-button" data-color="#f333ff" style="background-color: #f333ff;" title="Pink"></button>
                    </div>
                </div>
                <button id="skinDoneButton">Done</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

    <!-- Register the Service Worker for PWA functionality -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js'); // Use a relative path
        });
      }
    </script>
</body>
</html>
